{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
   rel="stylesheet" crossorigin="anonymous" 
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
</head>
<body>

    <nav class="navbar">
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'fuelquote' %}">Request A Quote</a></li>
        <li><a href="{% url 'quotehistory' %}">Quote History</a></li>
        <li><a href="">Profile</a></li>
        <li><a href="">Logout</a></li>
      </ul>
    </nav>

    <div class="text-center">  
        <p>WELCOME TO FUEL VISIONARY</p>
        {% if client_instance %}
          <p>{{client_instance.fullName}}!</p>
        {% else %}
          <p>Guest!</p>
        {% endif %}
    </div>
    
    
    <div class="container-fluid" id="container">
        <div class="d-grid gap-4 col-2 mx-auto">
          <a role="button" class="btn btn-outline-primary btn-lg rounded-0" href="{% url 'fuelquote' %}">FUEL QUOTE</a>
          <a role="button" class="btn btn-outline-primary btn-lg" href="{% url 'quotehistory' %}">HISTORY</a>
          <div></div>
          <div class="text-center">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger btn-lg">Logout</button>
            </form>
          </div>
        </div>
      </div>

</body>
</html>
